<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultados</h1>

        {% for ano, resultado in resultados.items() %}
        <h2>{{ resultado['disciplina'] }} - {{ resultado['criterio'] }} ({{ ano }})</h2>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria, media in resultado['data'].items() %}
                <tr>
                    <td>{{ categoria }}</td>
                    <td>{{ media }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        {% endfor %}

        {% if grafico %}
        <h2>Gráfico</h2>
        <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico">
        {% endif %}
    </div>
</body>
</html>
